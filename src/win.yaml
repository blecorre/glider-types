              required:
                - login
                - password
              properties:
                login:
                  type: string
                  description: user's login
                password:
                  type: string
                  description: user's password
      responses:
        200:
          content:
            application/json:
              schema:
                type: object
                required:
                  - id
                  - login
                  - roles
                  - accessToken
                  - refreshToken
                properties:
                  id:
                    type: string
                  login:
                    type: string
                  roles:
                    type: array
                    items:
                      type: string
                    minItems: 1
                  accessToken:
                    type: string
                  refreshToken:
                    type: string
          description: It's ok
        400:
          description: Handled Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        401:
          description: Handled Error
          content:
            application/json:
